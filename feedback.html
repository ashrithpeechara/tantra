<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean Feedback Form</title>
    <style>
        /*
        =============================
        BASE & LAYOUT (Minimalist)
        =============================
        */
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f7f9; /* Very light, soft background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /*
        =============================
        FORM CONTAINER (Card-like)
        =============================
        */
        form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08); /* Elevated, clean shadow */
            max-width: 500px;
            width: 100%;
        }

        h2 {
            color: #1a1a1a;
            margin-bottom: 5px;
            font-weight: 700;
            font-size: 1.6em;
        }

        p.subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        /*
        =============================
        SHARED FIELD STYLING
        =============================
        */
        label {
            display: block;
            margin-top: 20px;
            margin-bottom: 8px;
            font-weight: 600;
            color: #343a40;
            font-size: 0.95em;
        }

        /* Required Indicator */
        .required-label::after {
            content: " *";
            color: #dc3545;
            font-weight: normal;
        }

        /*
        =============================
        RADIO BUTTONS (Pill-Style)
        =============================
        */
        fieldset {
            border: none; /* No border for a clean look */
            padding: 0;
            margin-bottom: 10px;
        }
        
        /* Hide default legend margin to align with labels */
        legend {
            padding: 0; 
            margin: 0;
            width: 100%;
            font-weight: 600;
            color: #343a40;
            font-size: 0.95em;
        }

        .radio-group-options {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .radio-option {
            flex-grow: 1;
            /* Using a minimum width to ensure wrapping is clean */
            min-width: calc(20% - 10px); 
            text-align: center;
            border: 1px solid #ced4da; /* Subtle border */
            border-radius: 50px; /* Pill shape */
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.2s, border-color 0.2s;
        }

        .radio-option:hover {
            border-color: #007bff;
        }

        .radio-option input[type="radio"] {
            display: none;
        }

        /* Checked State: Primary Blue Fill */
        .radio-option input[type="radio"]:checked + label {
            background-color: #007bff; 
            color: white;
            font-weight: 600;
            border-radius: 50px;
        }

        .radio-option label {
            display: block;
            cursor: pointer;
            padding: 10px 15px; /* Comfortable click area */
            margin: 0; /* Override default label margin */
            font-weight: 500;
            transition: background-color 0.2s;
        }

        /*
        =============================
        TEXTAREA (Clean Input)
        =============================
        */
        textarea {
            width: 100%;
            padding: 15px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 6px;
            margin-bottom: 25px;
            resize: vertical;
            font-size: 1em;
            min-height: 120px;
            color: #495057;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        /* Focus: Clear Blue Outline (Accessibility-Friendly) */
        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        /*
        =============================
        SUBMIT BUTTON (Primary Action)
        =============================
        */
        button[type="submit"] {
            width: 100%;
            padding: 14px;
            background-color: #007bff; /* Primary Blue */
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <form id="feedbackForm" action="#" method="post">
        <h2>Feedback Survey</h2>
        <p class="subtitle">Your honest feedback helps us improve our service.</p>

        <fieldset>
            <legend class="required-label">Rating (Select one):</legend>
            
            <div class="radio-group-options">
                
                <div class="radio-option">
                    <input type="radio" id="outstanding" name="rating" value="outstanding" required>
                    <label for="outstanding">Outstanding</label>
                </div>
                
                <div class="radio-option">
                    <input type="radio" id="excellent" name="rating" value="excellent">
                    <label for="excellent">Excellent</label>
                </div>
                
                <div class="radio-option">
                    <input type="radio" id="good" name="rating" value="good">
                    <label for="good">Good</label>
                </div>
                
                <div class="radio-option">
                    <input type="radio" id="average" name="rating" value="average">
                    <label for="average">Average</label>
                </div>
                
                <div class="radio-option">
                    <input type="radio" id="bad" name="rating" value="bad">
                    <label for="bad">Bad</label>
                </div>
            </div>
        </fieldset>

        <div>
            <label for="feedback" class="required-label">Detailed Comments:</label>
            <textarea 
                id="feedback" 
                name="feedback_text" 
                rows="5" 
                placeholder="Share specific details about your experience..." 
                required
            ></textarea>
        </div>

        <button type="submit" id="submitButton">Submit Feedback</button>

    </form>
    
    <script>
        const form = document.getElementById('feedbackForm');
        const submitButton = document.getElementById('submitButton');
        
        // Define your API endpoint and redirect URL
        const FEEDBACK_API_URL = 'http://56.228.23.73:8000/api/feedback/'; 
        const THANKYOU_URL = 'thanku.html'; 

        // Function to handle the form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault(); // Stop the default form submission

            const ratingElement = document.querySelector('input[name="rating"]:checked');
            const rating = ratingElement ? ratingElement.value : null;
            const feedbackText = document.getElementById('feedback').value.trim();

            if (!rating || !feedbackText) {
                alert('Please select a rating and provide detailed comments.');
                return;
            }

            const payload = {
                rating: rating,
                feedback_text: feedbackText
            };

            // Disable button and show processing state
            submitButton.disabled = true;
            submitButton.textContent = 'Submitting...';

            let response;
            try {
                response = await fetch(FEEDBACK_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // Include Authorization header if required by the backend:
                        // 'Authorization': `Bearer ${localStorage.getItem('accessToken')}`, 
                    },
                    body: JSON.stringify(payload),
                });
                
                // Handle success: Redirect user to thank you page
                if (response.ok) {
                    window.location.href = THANKYOU_URL; 
                    return;
                } 
                
                // Handle API error response
                const errorData = await response.json().catch(() => ({ message: 'Unknown server error.' }));
                alert(`Submission Failed (${response.status}): ${errorData.message || 'Please check the API endpoint.'}`);
                
            } catch (error) {
                console.error('Network Error:', error);
                alert('A network error occurred. Could not reach the server.');
            } finally {
                // Re-enable button and show failure state if redirection didn't occur
                submitButton.textContent = 'Error: Try Again';
                submitButton.style.backgroundColor = '#dc3545';
                submitButton.disabled = false;
            }
        });
    </script>

</body>
</html>
